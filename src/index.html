<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Shuffling Pines</title>
    <!--
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    -->

    <!-- local build files -->
    <link rel="stylesheet" href="styles.css" />
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="shuffling" ng-cloak>
    <h1>Shuffling Pines</h1>
    <div class="row">
      <div class="col-md-12" ng-controller="TabController as tc">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a></li>
          <li role="presentation"><a href="#guests" aria-controls="guests" role="tab" data-toggle="tab">Guests</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content"  ng-controller="FormController as fc">
          <!-- Tab pane 1 -->
          <div role="tabpanel" class="tab-pane active" id="form">
            <div>
              <form class="col-md-6 well" ng-submit="fc.createRecord()">
                <div class="form-group">
                  <label for="guest-name">Guest Name</label>
                  <input type="text" class="form-control" id="guest-name" placeholder="Marla Singer" ng-model="fc.guestname" required>
                </div>
                <div class="form-group">
                  <label for="transition-date">Transition Date</label>
                  <input type="date" class="form-control" id="transition-date" placeholder="" ng-model="fc.txdate" required>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pickup-dropoff" id="pickup" value="Pick-up" checked  ng-model="fc.status" required>
                    Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="pickup-dropoff" id="dropoff" value="Drop-off" ng-model="fc.status" >
                    Drop-off
                  </label>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <textarea class="form-control" id="location" ng-model="fc.loc" required></textarea>
                </div>
                <button type="submit" class="btn" >Submit</button>
              </form>

              <!-- bound display -->
              <div ng-show="false" class="col-md-6 well">
                <div ng-show="false" class="form-group">
                  <label>Name: </label>
                  John Harvard
                </div>
                <div ng-show="false" class="form-group">
                  <label>Transition Date: </label>
                  today!
                </div>
                <div ng-show="false" class="form-group">
                  <label>Status: </label>
                  drop-off
                </div>
                <div ng-show="false" class="form-group">
                  <label>Location: </label>
                  right here
                </div>
              </div>

            </div>
          </div>

          <!-- Tab pane 2 -->
          <div role="tabpanel" class="tab-pane" id="guests">
            <ul class="list-unstyled">
              <li ng-repeat="record in fc.registerCache">
                  <span ng-hide="record.deleted">{{ record.guestname }} <button class="btn" ng-click="fc.deleteRecord( record.id )">Delete</button></span>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
